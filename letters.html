<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>On-Screen Keyboard</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: transparent;
  font-family: 'Nunito', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

.panel {
  display: contents;
}

.keyboard {
  width: 600px;
}

.row {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 12px;
}

/* BASE KEY */
.key {
  min-width: 44px;
  height: 54px;

  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  user-select: none;

  font-size: 32px;        /* fills more of frame */
  font-weight: 900;
  letter-spacing: -0.01em;
  line-height: 1;

  border-radius: 8px;

  background: linear-gradient(
    180deg,
    #5aa9ff 0%,
    #2f6bff 50%,
    #1b3cff 100%
  );

  color: #a8b0b8;  /* ~10% darker matte grey */

  opacity: 0.95;

  animation: float 8s ease-in-out infinite;
  transition:
    transform 0.15s ease,
    box-shadow 0.12s ease;
}

/* NUMBER KEYS */
.key.number {
  background: linear-gradient(
    180deg,
    #4fd1c5 0%,
    #14b8a6 50%,
    #0f766e 100%
  );

  color: #363c40; /* slight deepening to match luminance shift */
}

/* FLOAT */
@keyframes float {
  0%   { transform: translate(0px, 0px); }
  50%  { transform: translate(1px, -4px); }
  100% { transform: translate(0px, 0px); }
}

.key:nth-child(odd)  { animation-duration: 9s; }
.key:nth-child(3n)   { animation-duration: 11s; }
.key:nth-child(5n)   { animation-duration: 10s; }

@media (hover: hover) {
  .key:hover {
    transform: translateY(-4px);
    box-shadow:
      0 6px 16px rgba(60,120,255,0.35),
      inset 0 0 0 1px rgba(255,255,255,0.12);
  }

  .key.number:hover {
    box-shadow:
      0 6px 16px rgba(20,184,166,0.35),
      inset 0 0 0 1px rgba(255,255,255,0.12);
  }
}

.key:active {
  transform: scale(0.94);
}

.row.qwerty { padding-left: 0; }
.row.asdf   { padding-left: 26px; }
.row.zxcv   { padding-left: 52px; }
</style>
</head>

<body>

<div class="panel">
  <div class="keyboard">

    <div class="row numbers">
      <div class="key number">1</div>
      <div class="key number">2</div>
      <div class="key number">3</div>
      <div class="key number">4</div>
      <div class="key number">5</div>
      <div class="key number">6</div>
      <div class="key number">7</div>
      <div class="key number">8</div>
      <div class="key number">9</div>
      <div class="key number">0</div>
    </div>

    <div class="row qwerty">
      <div class="key">Q</div><div class="key">W</div><div class="key">E</div><div class="key">R</div><div class="key">T</div>
      <div class="key">Y</div><div class="key">U</div><div class="key">I</div><div class="key">O</div><div class="key">P</div>
    </div>

    <div class="row asdf">
      <div class="key">A</div><div class="key">S</div><div class="key">D</div><div class="key">F</div><div class="key">G</div>
      <div class="key">H</div><div class="key">J</div><div class="key">K</div><div class="key">L</div>
    </div>

    <div class="row zxcv">
      <div class="key">Z</div><div class="key">X</div><div class="key">C</div><div class="key">V</div><div class="key">B</div>
      <div class="key">N</div><div class="key">M</div>
    </div>

  </div>
</div>

<script>
document.querySelectorAll('.key').forEach(key => {
  key.addEventListener('click', () => {
    console.log(key.textContent);
  });
});
</script>

</body>
</html>
