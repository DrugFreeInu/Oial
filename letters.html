<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>On-Screen Keyboard</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: transparent;   /* truly transparent */
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* REMOVE PANEL ENTIRELY */
.panel {
  display: contents;         /* ⚠️ no box, no background, no layout */
}

/* KEYBOARD */
.keyboard {
  width: 520px;
}

/* ROWS */
.row {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-bottom: 14px;
}

/* KEYS — ONLY THING WITH COLOR */
.key {
  min-width: 34px;
  height: 42px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  user-select: none;
  font-size: 16px;
  letter-spacing: 0.05em;
  border-radius: 6px;

  /* KEY COLOR (INTENTIONAL) */
  background: linear-gradient(
    180deg,
    #5aa9ff 0%,
    #2f6bff 50%,
    #1b3cff 100%
  );

  color: #fff;
  opacity: 0.9;

  animation: float 8s ease-in-out infinite;
  transition:
    transform 0.15s ease,
    opacity 0.12s ease,
    box-shadow 0.12s ease;
}

/* FLOAT */
@keyframes float {
  0%   { transform: translate(0px, 0px); }
  50%  { transform: translate(1px, -4px); }
  100% { transform: translate(0px, 0px); }
}

/* DESYNC */
.key:nth-child(odd)  { animation-duration: 9s; }
.key:nth-child(3n)   { animation-duration: 11s; }
.key:nth-child(5n)   { animation-duration: 10s; }

/* HOVER */
@media (hover: hover) {
  .key:hover {
    transform: translateY(-4px);
    opacity: 1;
    box-shadow:
      0 4px 12px rgba(60,120,255,0.35),
      inset 0 0 0 1px rgba(255,255,255,0.15);
  }
}

/* PRESS */
.key:active {
  transform: scale(0.92);
  opacity: 1;
  box-shadow: none;
}

/* STAGGER */
.row.qwerty { padding-left: 0; }
.row.asdf   { padding-left: 22px; }
.row.zxcv   { padding-left: 44px; }
</style>
</head>

<body>

<div class="panel">
  <div class="keyboard">
    <div class="row qwerty">
      <div class="key">Q</div><div class="key">W</div><div class="key">E</div><div class="key">R</div><div class="key">T</div>
      <div class="key">Y</div><div class="key">U</div><div class="key">I</div><div class="key">O</div><div class="key">P</div>
    </div>

    <div class="row asdf">
      <div class="key">A</div><div class="key">S</div><div class="key">D</div><div class="key">F</div><div class="key">G</div>
      <div class="key">H</div><div class="key">J</div><div class="key">K</div><div class="key">L</div>
    </div>

    <div class="row zxcv">
      <div class="key">Z</div><div class="key">X</div><div class="key">C</div><div class="key">V</div><div class="key">B</div>
      <div class="key">N</div><div class="key">M</div>
    </div>
  </div>
</div>

<script>
document.querySelectorAll('.key').forEach(key => {
  key.addEventListener('click', () => {
    console.log(key.textContent);
  });
});
</script>

</body>
</html>
