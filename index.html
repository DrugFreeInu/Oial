<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>a-eye-magic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at center, #020812, #000);
  overflow: hidden;
}
canvas { display:block; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w,h;
function resize(){
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* ───────── TIME ───────── */
let T = 0;

/* ───────── EYE CORE ───────── */
const eye = {
  x: w * 0.5,
  y: h * 0.45,
  outerRadius: 78,   // now plain
  innerRx: 46,       // now PRIMARY
  innerRy: 18,
  blink: 1,
  blinkTarget: 1,
  nextBlink: performance.now() + 6000 + Math.random()*6000
};

/* ───────── LETTER FIELD (CHAOS) ───────── */
const CHARS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789?!@#$";
const letters = [];
const LETTER_COUNT = 36;

function initLetters(){
  letters.length = 0;
  for(let i=0;i<LETTER_COUNT;i++){
    letters.push({
      x: (Math.random()-0.5)*eye.innerRx,
      y: (Math.random()-0.5)*eye.innerRy,
      vx: (Math.random()-0.5)*0.6,
      vy: (Math.random()-0.5)*0.6,
      r: Math.random()*Math.PI*2,
      vr: (Math.random()-0.5)*0.04,
      ch: CHARS[Math.floor(Math.random()*CHARS.length)]
    });
  }
}
initLetters();

/* ───────── CENTER LOCKED LETTERS ───────── */
const locked = [];

window.addEventListener("keydown", e => {
  const key = e.key.toUpperCase();
  if (CHARS.includes(key)) {
    locked.push({
      ch: key,
      t: 0
    });
  }
});

/* ───────── SCRAMBLE ON BLINK ───────── */
function scrambleLetters(){
  letters.forEach(l=>{
    l.vx += (Math.random()-0.5)*1.2;
    l.vy += (Math.random()-0.5)*1.2;
    l.vr += (Math.random()-0.5)*0.1;
  });
}

/* ───────── DRAW CHAOS LETTERS ───────── */
function drawLetterChaos(){
  ctx.save();
  ctx.translate(eye.x, eye.y);

  const rx = eye.innerRx * eye.blink;
  const ry = eye.innerRy * eye.blink;

  ctx.font = "14px monospace";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  letters.forEach(l=>{
    l.x += l.vx;
    l.y += l.vy;
    l.r += l.vr;

    const nx = (l.x*l.x)/(rx*rx);
    const ny = (l.y*l.y)/(ry*ry);
    if (nx + ny > 1) {
      l.vx *= -1;
      l.vy *= -1;
    }

    ctx.save();
    ctx.translate(l.x, l.y);
    ctx.rotate(l.r);
    ctx.fillStyle = "rgba(120,255,180,0.6)";
    ctx.fillText(l.ch, 0, 0);
    ctx.restore();
  });

  ctx.restore();
}

/* ───────── DRAW LOCKED CENTER LETTERS ───────── */
function drawLockedLetters(){
  ctx.save();
  ctx.translate(eye.x, eye.y);

  ctx.font = "18px monospace";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  locked.forEach((l,i)=>{
    l.t = Math.min(l.t + 0.03, 1);
    const y = i * 20 - (locked.length-1)*10;

    ctx.fillStyle = `rgba(120,255,180,${l.t})`;
    ctx.fillText(l.ch, 0, y);
  });

  ctx.restore();
}

/* ───────── FRACTURED PRIMARY EYE ───────── */
function drawPrimaryEye(){
  ctx.save();
  ctx.translate(eye.x, eye.y);

  const breathe = Math.sin(T * 0.6) * 2;
  const twist = Math.sin(T * 0.35) * 0.25;
  ctx.rotate(twist);

  const segments = 18;

  for(let i=0;i<segments;i++){
    if(Math.random()<0.35) continue;

    const a0 = (i/segments)*Math.PI*2;
    const a1 = a0 + (Math.PI*2/segments)*(0.5+Math.random()*0.4);

    ctx.beginPath();
    ctx.ellipse(
      0,0,
      eye.innerRx + breathe + Math.sin(T+i)*1.2,
      eye.innerRy + Math.cos(T+i)*1.0,
      0,
      a0,a1
    );

    ctx.strokeStyle = "rgba(120,255,180,0.55)";
    ctx.lineWidth = 1.8;
    ctx.shadowColor = "rgba(120,255,180,0.25)";
    ctx.shadowBlur = 10;
    ctx.stroke();
  }

  ctx.restore();
}

/* ───────── PLAIN OUTER RING ───────── */
function drawOuterRing(){
  ctx.save();
  ctx.translate(eye.x, eye.y);

  ctx.beginPath();
  ctx.arc(0,0,eye.outerRadius,0,Math.PI*2);
  ctx.strokeStyle = "rgba(120,255,180,0.25)";
  ctx.lineWidth = 1;
  ctx.stroke();

  ctx.restore();
}

/* ───────── LOOP ───────── */
function loop(){
  ctx.clearRect(0,0,w,h);
  T += 0.003;

  // blink logic
  if(performance.now()>eye.nextBlink && eye.blinkTarget===1){
    eye.blinkTarget = 0;
    scrambleLetters();
  }
  if(eye.blinkTarget===0 && eye.blink<0.05){
    eye.blinkTarget = 1;
    eye.nextBlink = performance.now()+6000+Math.random()*6000;
  }
  eye.blink += (eye.blinkTarget-eye.blink)*0.08;

  drawLetterChaos();     // chaotic language
  drawLockedLetters();   // typed truth
  drawPrimaryEye();      // main eye
  drawOuterRing();       // calm container

  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
