<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>A-eye-magic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at center, #020812, #000);
  overflow: hidden;
}
canvas { display:block; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w, h;
function resize(){
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* ───────── TIME ───────── */
let T = 0;

/* ───────── EYE ───────── */
const eye = {
  x: w * 0.5,
  y: h * 0.45,
  px: w * 0.5,
  py: h * 0.45,
  rx: 32,
  ry: 14,
  blink: 1,
  blinkTarget: 1,
  nextBlink: performance.now() + 8000 + Math.random()*7000
};

/* ───────── ARCH SWAY ───────── */
let swayT = 0;
let swayDir = 1;

function archEase(t){
  return t < 0.5
    ? 4*t*t*t
    : 1 - Math.pow(-2*t+2,3)/2;
}

/* ───────── AIR TRAILS ───────── */
const trails = [];
const MAX_TRAILS = 340;

function spawnAir(x, y, vx){
  trails.push({
    x,
    y,
    vx: vx * 0.25,
    vy: 0.6 + Math.random()*0.6,
    r: 16 + Math.random()*22,
    a: 0.12,
    life: 1
  });
  if(trails.length > MAX_TRAILS) trails.shift();
}

/* ───────── FRACTURED RING ───────── */
const ring = {
  radius: 62,
  thickness: 2,
  segments: 18,
  jitter: 0.15
};

function drawFracturedRing(cx, cy, sway){
  ctx.save();
  ctx.translate(cx, cy);

  const baseRot = Math.sin(T * 0.4) * 0.15;

  for(let i = 0; i < ring.segments; i++){
    if(Math.random() < 0.35) continue; // fracture gaps

    const a0 = (i / ring.segments) * Math.PI * 2 + baseRot;
    const a1 = a0 + (Math.PI * 2 / ring.segments) * (0.6 + Math.random()*0.4);

    ctx.beginPath();
    ctx.arc(
      0,
      0,
      ring.radius + Math.sin(T*0.8 + i)*2,
      a0,
      a1
    );

    ctx.strokeStyle = `rgba(255,190,140,0.18)`;
    ctx.lineWidth = ring.thickness;
    ctx.shadowColor = "rgba(255,170,120,0.35)";
    ctx.shadowBlur = 10 + Math.sin(T+i)*4;
    ctx.stroke();
  }

  ctx.restore();
}

/* ───────── MOTION PATH ───────── */
let path = {};
let resting = true;
let restUntil = 0;

function newPath(){
  const sx = eye.x;
  const sy = eye.y;
  const ex = w * (0.18 + Math.random()*0.64);
  const ey = h * (0.35 + Math.random()*0.25);
  const dx = ex - sx;

  path = {
    sx, sy, ex, ey,
    c1x: sx + dx * 0.25,
    c1y: sy - (40 + Math.random()*60),
    c2x: sx + dx * 0.75,
    c2y: ey - (30 + Math.random()*50),
    start: performance.now(),
    dur: 1600 + Math.random()*1400
  };
  resting = false;
}

function bezier(t,p0,p1,p2,p3){
  const u = 1-t;
  return (
    u*u*u*p0 +
    3*u*u*t*p1 +
    3*u*t*t*p2 +
    t*t*t*p3
  );
}

/* ───────── DRAW AIR ───────── */
function drawTrails(){
  for(let i = trails.length-1; i >= 0; i--){
    const p = trails[i];
    p.life *= 0.965;
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.05;

    const g = ctx.createRadialGradient(
      p.x, p.y, 0,
      p.x, p.y, p.r * p.life
    );
    g.addColorStop(0, `rgba(255,180,130,${p.a * p.life})`);
    g.addColorStop(1, "rgba(255,160,110,0)");

    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r * p.life, 0, Math.PI*2);
    ctx.fill();

    if(p.life < 0.04 || p.y > h + 80){
      trails.splice(i,1);
    }
  }
}

/* ───────── DRAW EYE ───────── */
function drawEye(offsetX, offsetY){
  ctx.save();
  ctx.translate(eye.x + offsetX, eye.y + offsetY);
  ctx.scale(1, eye.blink);

  const g = ctx.createRadialGradient(0,0,0,0,0,36);
  g.addColorStop(0,"rgba(130,190,240,0.16)");
  g.addColorStop(1,"rgba(130,190,240,0)");
  ctx.fillStyle = g;
  ctx.beginPath();
  ctx.ellipse(0,0,eye.rx*1.7,eye.ry*1.7,0,0,Math.PI*2);
  ctx.fill();

  ctx.fillStyle = "rgba(215,235,250,0.85)";
  ctx.beginPath();
  ctx.ellipse(0,0,eye.rx,eye.ry,0,0,Math.PI*2);
  ctx.fill();

  ctx.fillStyle = "rgba(90,130,170,0.85)";
  ctx.beginPath();
  ctx.arc(0,0,6,0,Math.PI*2);
  ctx.fill();

  ctx.fillStyle = "rgba(15,25,35,0.95)";
  ctx.beginPath();
  ctx.arc(0,0,2.8,0,Math.PI*2);
  ctx.fill();

  ctx.restore();
}

/* ───────── LOOP ───────── */
function loop(){
  ctx.clearRect(0,0,w,h);
  const now = performance.now();

  T += 0.003;

  swayT += 0.0014 * swayDir;
  if(swayT >= 1){ swayT = 1; swayDir = -1; }
  if(swayT <= 0){ swayT = 0; swayDir = 1; }

  const arc = archEase(swayT);
  const swayX = (arc - 0.5) * 80;
  const swayY = Math.sin(arc * Math.PI) * 26;

  eye.px = eye.x;
  eye.py = eye.y;

  if(!resting){
    const t = Math.min((now - path.start)/path.dur, 1);
    const ease = t*t*(3 - 2*t);
    eye.x = bezier(ease,path.sx,path.c1x,path.c2x,path.ex);
    eye.y = bezier(ease,path.sy,path.c1y,path.c2y,path.ey);

    const vx = eye.x - eye.px;
    spawnAir(eye.x + swayX, eye.y + swayY, vx);

    if(t >= 1){
      resting = true;
      restUntil = now + 1800 + Math.random()*2400;
    }
  } else if(now > restUntil){
    newPath();
  }

  if(resting){
    if(now > eye.nextBlink && eye.blinkTarget === 1){
      eye.blinkTarget = 0;
    }
    if(eye.blinkTarget === 0 && eye.blink < 0.05){
      eye.blinkTarget = 1;
      eye.nextBlink = now + 8000 + Math.random()*7000;
    }
  }
  eye.blink += (eye.blinkTarget - eye.blink) * 0.14;

  drawTrails();
  drawFracturedRing(eye.x + swayX, eye.y + swayY, arc);
  drawEye(swayX, swayY);

  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
