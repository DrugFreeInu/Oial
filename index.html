<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Presence</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at center, #020812, #000);
  overflow: hidden;
}
canvas { display:block; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w,h;
function resize(){
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

// ─── Eye ─────────────────────────────
const eye = {
  x: w*0.5,
  y: h*0.5,
  rx: 32,
  ry: 14,
  blink: 1,
  blinkTarget: 1,
  nextBlink: performance.now() + 8000 + Math.random()*7000
};

// ─── Trails ──────────────────────────
const trails = [];
const MAX_TRAILS = 220;

function spawnTrail(x,y){
  trails.push({
    x: x + (Math.random()-0.5)*2,
    y: y + (Math.random()-0.5)*2,
    r: 2 + Math.random()*3,
    a: 0.35 + Math.random()*0.25,
    life: 1,
    driftX: (Math.random()-0.5)*0.2,
    driftY: (Math.random()-0.5)*0.2
  });
  if(trails.length > MAX_TRAILS) trails.shift();
}

// ─── Motion Path ─────────────────────
let path = {};
let resting = true;
let restUntil = 0;

function newPath(){
  const sx = eye.x;
  const sy = eye.y;

  const ex = w * (0.18 + Math.random()*0.64);
  const ey = h * (0.38 + Math.random()*0.24);

  const dx = ex - sx;

  path = {
    sx, sy, ex, ey,
    c1x: sx + dx * 0.25,
    c1y: sy - (20 + Math.random()*40),
    c2x: sx + dx * 0.75,
    c2y: ey - (15 + Math.random()*35),
    start: performance.now(),
    dur: 1300 + Math.random()*900
  };

  resting = false;
}

// cubic bezier
function bezier(t,p0,p1,p2,p3){
  const u = 1-t;
  return (
    u*u*u*p0 +
    3*u*u*t*p1 +
    3*u*t*t*p2 +
    t*t*t*p3
  );
}

// ─── Draw Trails ─────────────────────
function drawTrails(){
  for(let i=trails.length-1;i>=0;i--){
    const p = trails[i];
    p.life *= 0.965;
    p.x += p.driftX;
    p.y += p.driftY;

    ctx.fillStyle = `rgba(255,170,110,${p.a * p.life})`;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r * p.life,0,Math.PI*2);
    ctx.fill();

    if(p.life < 0.05) trails.splice(i,1);
  }
}

// ─── Draw Eye ─────────────────────────
function drawEye(){
  ctx.save();
  ctx.translate(eye.x, eye.y);
  ctx.scale(1, eye.blink);

  const g = ctx.createRadialGradient(0,0,0,0,0,32);
  g.addColorStop(0,"rgba(130,190,240,0.14)");
  g.addColorStop(1,"rgba(130,190,240,0)");
  ctx.fillStyle = g;
  ctx.beginPath();
  ctx.ellipse(0,0,eye.rx*1.6,eye.ry*1.6,0,0,Math.PI*2);
  ctx.fill();

  ctx.fillStyle = "rgba(215,235,250,0.85)";
  ctx.beginPath();
  ctx.ellipse(0,0,eye.rx,eye.ry,0,0,Math.PI*2);
  ctx.fill();

  ctx.fillStyle = "rgba(90,130,170,0.85)";
  ctx.beginPath();
  ctx.arc(0,0,6,0,Math.PI*2);
  ctx.fill();

  ctx.fillStyle = "rgba(15,25,35,0.95)";
  ctx.beginPath();
  ctx.arc(0,0,2.8,0,Math.PI*2);
  ctx.fill();

  ctx.restore();
}

// ─── Loop ─────────────────────────────
function loop(){
  ctx.clearRect(0,0,w,h);
  const now = performance.now();

  if(!resting){
    const t = Math.min((now - path.start)/path.dur, 1);
    const ease = t*t*(3 - 2*t);

    eye.x = bezier(ease,path.sx,path.c1x,path.c2x,path.ex);
    eye.y = bezier(ease,path.sy,path.c1y,path.c2y,path.ey);

    // spawn warm trails while moving
    spawnTrail(eye.x, eye.y);

    if(t >= 1){
      resting = true;
      restUntil = now + 1200 + Math.random()*1800;
    }
  } else if(now > restUntil){
    newPath();
  }

  // blink ONLY while resting
  if(resting){
    if(now > eye.nextBlink && eye.blinkTarget === 1){
      eye.blinkTarget = 0;
    }
    if(eye.blinkTarget === 0 && eye.blink < 0.05){
      eye.blinkTarget = 1;
      eye.nextBlink = now + 8000 + Math.random()*7000;
    }
  }

  eye.blink += (eye.blinkTarget - eye.blink) * 0.16;

  drawTrails();
  drawEye();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
