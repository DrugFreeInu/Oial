<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>a-eye-magic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(
    circle at center,
    #0b1f3a 0%,
    #08182e 40%,
    #050f22 75%,
    #030914 100%
  );
  overflow: hidden;
}
canvas { display:block; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w,h;
function resize(){
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* ───────── TIME ───────── */
let T = 0;

/* ───────── EYE ───────── */
const eye = {
  x: w * 0.5,
  y: h * 0.45,
  innerR: 26,
  outerR: 62,
  blink: 1,
  blinkTarget: 1,
  nextBlink: performance.now() + 6000 + Math.random()*6000
};

/* ───────── LETTER FIELD ───────── */
const CHARS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789?!@#$%&*+-=/<>[]{}";
const letters = [];
const LETTER_COUNT = 132;

function initLetters(){
  letters.length = 0;
  for(let i=0;i<LETTER_COUNT;i++){
    letters.push({
      a: Math.random() * Math.PI * 2,
      r: eye.outerR - 10 - Math.random() * 22,
      va: (Math.random() - 0.5) * 0.01,
      vr: (Math.random() - 0.5) * 0.2,
      rot: Math.random() * Math.PI * 2,
      ch: CHARS[Math.floor(Math.random() * CHARS.length)]
    });
  }
}
initLetters();

function scrambleLetters(){
  letters.forEach(l=>{
    l.va += (Math.random() - 0.5) * 0.04;
    l.vr += (Math.random() - 0.5) * 0.8;
    l.ch = CHARS[Math.floor(Math.random() * CHARS.length)];
  });
}

/* ───────── LETTER CHAOS ───────── */
function drawLetterRing(){
  ctx.save();
  ctx.translate(eye.x, eye.y);

  ctx.beginPath();
  ctx.arc(0,0,eye.outerR-2,0,Math.PI*2);
  ctx.clip();

  ctx.font = "14px monospace";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  letters.forEach(l=>{
    l.a += l.va;
    l.r += l.vr;
    l.rot += 0.01;

    if(l.r > eye.outerR - 6) l.vr *= -1;
    if(l.r < eye.innerR + 8) l.vr *= -1;

    const x = Math.cos(l.a) * l.r;
    const y = Math.sin(l.a) * l.r;

    ctx.save();
    ctx.translate(x,y);
    ctx.rotate(l.rot);
    ctx.fillStyle = "rgba(120,255,180,0.65)";
    ctx.fillText(l.ch,0,0);
    ctx.restore();
  });

  ctx.restore();
}

/* ───────── MASK INNER CIRCLE ───────── */
function maskInnerEye(){
  ctx.save();
  ctx.translate(eye.x, eye.y);

  ctx.globalCompositeOperation = "destination-out";
  ctx.beginPath();
  ctx.arc(0,0,eye.innerR * eye.blink + 1,0,Math.PI*2);
  ctx.fill();

  ctx.restore();
  ctx.globalCompositeOperation = "source-over";
}

/* ───────── INNER EYE (DASHED + SPIN BLINK) ───────── */
function drawInnerEye(){
  ctx.save();
  ctx.translate(eye.x, eye.y);

  ctx.rotate(T * 1.2);
  ctx.setLineDash([8,8]);
  ctx.beginPath();
  ctx.arc(0,0,eye.innerR * eye.blink,0,Math.PI*2);
  ctx.strokeStyle = "rgba(120,255,180,0.55)";
  ctx.lineWidth = 1.4;
  ctx.shadowColor = "rgba(120,255,180,0.4)";
  ctx.shadowBlur = 10;
  ctx.stroke();
  ctx.setLineDash([]);

  ctx.restore();
}

/* ───────── SPINNING OUTER RING ───────── */
function drawOuterRing(){
  ctx.save();
  ctx.translate(eye.x, eye.y);

  ctx.rotate(T * 0.6);

  const breathe = Math.sin(T * 0.6) * 6;
  const segments = 22;

  for(let i=0;i<segments;i++){
    if(Math.random()<0.38) continue;

    const a0 = (i/segments)*Math.PI*2;
    const a1 = a0 + (Math.PI*2/segments)*(0.5+Math.random()*0.5);

    ctx.beginPath();
    ctx.arc(
      0,0,
      eye.outerR + breathe + Math.sin(T+i)*2,
      a0,a1
    );
    ctx.strokeStyle = "rgba(120,255,180,0.45)";
    ctx.lineWidth = 2;
    ctx.shadowColor = "rgba(120,255,180,0.35)";
    ctx.shadowBlur = 14;
    ctx.stroke();
  }

  ctx.restore();
}

/* ───────── LOOP ───────── */
function loop(){
  ctx.clearRect(0,0,w,h);
  T += 0.003;

  if(performance.now()>eye.nextBlink && eye.blinkTarget===1){
    eye.blinkTarget = 0;
    scrambleLetters();
  }
  if(eye.blinkTarget===0 && eye.blink<0.05){
    eye.blinkTarget = 1;
    eye.nextBlink = performance.now()+6000+Math.random()*6000;
  }
  eye.blink += (eye.blinkTarget-eye.blink)*0.08;

  drawLetterRing();
  maskInnerEye();
  drawInnerEye();
  drawOuterRing();

  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
