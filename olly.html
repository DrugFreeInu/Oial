<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Olly — WiFi Air</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: transparent;
  overflow: hidden;
}
canvas { display:block; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w,h;
function resize(){
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* ───────── AIR FIELD (LINEAR, NO ROTATION) ───────── */
const air = {
  vx: 0,
  vy: 0
};
function pushAir(){
  // long, lateral “swoosh” pushes
  air.vx += (Math.random()>0.5?1:-1) * (1.2 + Math.random()*1.6);
  air.vy += (Math.random()-0.5) * 0.3;
}
let nextPush = performance.now() + 1200;

/* ───────── WIFI ARCS (GRADIENTS ONLY) ───────── */
const ARC_COUNT = 22;
const arcs = [];
for(let i=0;i<ARC_COUNT;i++){
  arcs.push({
    r: 40 + i*22 + Math.random()*8,
    a: Math.random()*Math.PI*2,
    drift: Math.random()*Math.PI*2,
    strength: 0.6 + Math.random()*0.8
  });
}

/* ───────── UPDATE ───────── */
function update(){
  if(performance.now() > nextPush){
    pushAir();
    nextPush = performance.now() + 1400 + Math.random()*2200;
  }

  // air inertia
  air.vx *= 0.97;
  air.vy *= 0.97;

  const speed = Math.hypot(air.vx, air.vy);

  arcs.forEach(a=>{
    // NO spin — arc angle drifts linearly with air
    a.drift += speed * 0.002;
    a.a += air.vx * 0.0008; // gentle direction bias
  });
}

/* ───────── DRAW (AFTERGLOW, GREEN SHADES) ───────── */
function draw(){
  // motion blur via accumulation (green-tinted fade)
  ctx.fillStyle = "rgba(0,18,8,0.08)";
  ctx.fillRect(0,0,w,h);

  ctx.save();
  ctx.translate(w*0.5, h*0.5);
  ctx.globalCompositeOperation = "lighter";

  arcs.forEach(a=>{
    const start = a.a - 0.7;
    const end   = a.a + 0.7;

    // soft radial gradient arc (NO STROKE)
    const grad = ctx.createRadialGradient(
      0, 0, a.r-18,
      0, 0, a.r+18
    );
    grad.addColorStop(0, `rgba(90,220,150,${0.10*a.strength})`);
    grad.addColorStop(0.5, `rgba(90,220,150,${0.22*a.strength})`);
    grad.addColorStop(1, `rgba(90,220,150,0)`);

    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.arc(0,0,a.r,start,end);
    ctx.closePath();
    ctx.fill();
  });

  ctx.restore();
}

/* ───────── LOOP ───────── */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
