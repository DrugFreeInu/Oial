<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Olly — WiFi Air (Soft)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: transparent;
  overflow: hidden;
}
canvas { display:block; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w,h;
function resize(){
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* ───────── AIR FIELD (ULTRA SLOW) ───────── */
const air = { vx: 0, vy: 0 };
function pushAir(){
  air.vx += (Math.random()>0.5?1:-1) * (0.15 + Math.random()*0.25);
  air.vy += (Math.random()-0.5) * 0.06;
}
let nextPush = performance.now() + 12000;

/* ───────── WIFI BANDS (SOFT) ───────── */
const ARC_COUNT = 22;
const arcs = [];
for(let i=0;i<ARC_COUNT;i++){
  arcs.push({
    r: 40 + i*22 + Math.random()*8,
    a: Math.random()*Math.PI*2,
    wobble: Math.random()*Math.PI*2,
    strength: 0.6 + Math.random()*0.8
  });
}

let t = Math.random()*1000;

/* ───────── UPDATE ───────── */
function update(){
  t += 0.15;

  if(performance.now() > nextPush){
    pushAir();
    nextPush = performance.now() + 14000 + Math.random()*20000;
  }

  air.vx *= 0.995;
  air.vy *= 0.995;

  const speed = Math.hypot(air.vx, air.vy);

  arcs.forEach(a=>{
    a.a += air.vx * 0.00008;
    a.wobble += 0.001 + speed*0.002;
  });
}

/* ───────── DRAW (ORGANIC AIR) ───────── */
function draw(){
  // long memory
  ctx.fillStyle = "rgba(0,18,8,0.03)";
  ctx.fillRect(0,0,w,h);

  ctx.save();
  ctx.translate(w*0.5, h*0.5);
  ctx.globalCompositeOperation = "lighter";

  arcs.forEach(a=>{
    const baseWidth = 0.7;
    const edgeNoise = Math.sin(a.wobble + t*0.002) * 0.25;

    const start = a.a - baseWidth - edgeNoise;
    const end   = a.a + baseWidth + edgeNoise;

    const grad = ctx.createRadialGradient(
      0, 0, a.r - 26,
      0, 0, a.r + 26
    );

    grad.addColorStop(0, `rgba(90,220,150,${0.08*a.strength})`);
    grad.addColorStop(0.4, `rgba(90,220,150,${0.18*a.strength})`);
    grad.addColorStop(0.7, `rgba(90,220,150,${0.10*a.strength})`);
    grad.addColorStop(1, `rgba(90,220,150,0)`);

    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(0,0,a.r,start,end);
    ctx.arc(0,0,a.r+34,end,start,true);
    ctx.closePath();
    ctx.fill();
  });

  ctx.restore();
}

/* ───────── LOOP ───────── */
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
